name: drote
description: "Draw and Note toghether"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
  flutter_hooks: ^0.18.5+1
  flutter_svg: ^2.0.9
  file_saver: ^0.2.9
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.1
  universal_html: ^2.2.4
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  popover: ^0.3.0
  get_it: ^7.6.7
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  json_serializable: ^6.7.1
  path_provider: ^2.1.2
  logger: ^2.2.0
  provider: ^6.1.2
  retrofit: ^4.1.0
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: any
  build_runner: any
  hive_generator: any

flutter:
  
  uses-material-design: true
  assets:
    - assets/svgs/